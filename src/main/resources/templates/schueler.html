<!DOCTYPE html>
<html lang='de' xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset='UTF-8'>
  <title>Schülerliste</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <meta charset="UTF-8">
</head>
<body>
<div class='container'>
  <h3>Schülerliste</h3>
  <!--<div id='nav'>
    <button type='button' id='logoff'>Abmelden</button>
    <span id='userRole'></span>
    <span id='message' style='color: red;'></span>
  </div>-->
  <form id='shelfForm'>
    <table class='table table-striped' id='schuelerList'>
      <thead>
      <tr>
        <th scope='col'>ID</th>
        <th scope='col'>Vorname</th>
        <th scope='col'>Nachname</th>
        <th scope='col'>Start Schulzeit</th>
        <th scope='col'>Ende Schulzeit</th>
        <th scope='col'>&nbsp;</th>
        <th scope='col'>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="schueler : ${schuelerList}">
        <td th:text="${schueler.getID()}">schueler_id</td>
        <td th:text="${schueler.getVorname()}">schueler_vorname</td>
        <td th:text="${schueler.getNachname()}">schueler_nachname</td>
        <td th:text="${schueler.getStartSchulzeitS()}">schueler_startzeit</td>
        <td th:text="${schueler.getEndeSchulzeitS()}">schueler_endezeit</td>
        <td><a th:href="@{'/schuelerDelete/' + ${schueler.getVorname()}+'/'+${schueler.getNachname}}"><button type="button" class='btn btn-outline-primary' >Schüler löschen</button></a></td>
        <td>&nbsp;</td>
      </tr>
      </tbody>
    </table>
    <div class='row'>
      <div class='col-sm-2'>
        <a href=http://localhost:8080/schuelerEdit class='btn btn-outline-primary'>Neuer Schüler</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
