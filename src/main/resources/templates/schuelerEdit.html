<!DOCTYPE html>
<html lang='de' xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Schueler bearbeiten</title>
    <link rel='stylesheet' href='../static/css/bootstrap.min.css' th:href="@{/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
</head>
<body>
<div class='container'>
    <form id='schuelerEditForm' name='schuelerEdit' method="post" th:action="@{/schueler}">
        <h3>Sch√ºler bearbeiten</h3>
        <div class='form-group row'>
            <label class='col-sm-2' for='vorname'>Vorname</label>
            <input class='form-control col-sm-8' type='text' id='vorname' name='vorname' size='30' maxlength='40'
                   required/>
        </div>
        <div class='form-group row'>
            <label class='col-sm-2' for='nachname'>Nachname</label>
            <input class='form-control col-sm-8' id='nachname' name='nachname' type='text' size='30' maxlength='40'
                   required/>
        </div>
        <div class='form-group row'>
            <label class='col-sm-2' for='klasse'>Klasse</label>
            <input class='form-control col-sm-8' id='klasse' name='klasse' type='text' size='30' maxlength='40'
                   required/>
        </div>
        <div class='form-group row'>
            <label class='col-sm-2' for='password'>Passwort</label>
            <input class='form-control col-sm-8' id='password' name='password' type='password' required/>
        </div>
        <div class='form-group row'>
            <button id='save' type='submit'>Speichern
            </button>
            <a th:href="@{/schueler}"><button type="button">Abbruch</button></a>
        </div>
    </form>
</div>
</body>
</html>
